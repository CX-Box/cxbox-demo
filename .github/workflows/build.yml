name: Build project

on: [push, workflow_dispatch]

jobs:
  build11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean install -PUI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
