name: Build project

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11']
    steps:
      - uses: actions/checkout@v3
      - name: Configure SSH 1
        run: |
          mkdir -p ~/.ssh/
          cat >>~/.ssh/config <<END
            Host *
              StrictHostKeyChecking no
          END
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/*
          cat ~/.ssh/config
          ssh-keygen -R 188.124.37.74
      - name: Deploy to Docker Host
        uses: wshihadeh/docker-deployment-action@v1
        with:
          remote_docker_host: cxbox@188.124.37.74
          ssh_private_key: ${{ secrets.CXBOX_DEMO_SSH_PRIVATE_KEY }}
          ssh_public_key: ${{ secrets.CXBOX_DEMO_SSH_PUBLIC_KEY }}
          pre_deployment_command_args: 'docker compose -f $INPUT_STACK_FILE_NAME rm -svfa'
          docker_prune: 'true'
          deployment_mode: docker-compose
          copy_stack_file: true
          pull_images_first: 'true'
          deploy_path: /home/cxbox/demo
          stack_file_name: docker-compose-prod.yaml
          keep_files: 5
          args: up -d