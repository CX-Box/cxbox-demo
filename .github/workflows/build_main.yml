name: Build project

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11']
    steps:
      - uses: actions/checkout@v3
      - name: prepare - stop all containers from previous deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 188.124.37.74
          username: ${{ secrets.CXBOX_DEMO_SSH_USER }}
          password: ${{ secrets.CXBOX_DEMO_SSH_PASSWORD }}
          port: 22
          script: |
            sudo mkdir /home/cxbox/demo || true
            sudo chmod -R 777 /home/cxbox/demo || true
            cd /home/cxbox/demo
            sudo docker ps
            sudo docker compose -f docker-compose.yml rm -svfa || true
            sudo docker system prune --force
            sudo docker volume prune --force
            sudo docker image prune -a --force
            sudo docker ps
      - name: prepare - copy files from new release and delete old files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 188.124.37.74
          username:  ${{ secrets.CXBOX_DEMO_SSH_USER }}
          password: ${{ secrets.CXBOX_DEMO_SSH_PASSWORD }}
          port: 22
          source: "docker,docker-compose-prod.yml"
          target: /home/cxbox/demo
          rm: true
      - name: start
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 188.124.37.74
          username: ${{ secrets.CXBOX_DEMO_SSH_USER }}
          password: ${{ secrets.CXBOX_DEMO_SSH_PASSWORD }}
          port: 22
          script: |
            sudo chmod -R 777 /home/cxbox/demo || true
            cd /home/cxbox/demo
            sudo docker compose -f docker-compose-prod.yml up -d
            docker ps
