name: Build project

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['17']
    steps:
      - uses: actions/checkout@v3

      - name: Validate MR title
        shell: bash
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          LC_ALL: C.UTF-8
        run: |
          echo "Checking MR title format..."
          
          if [ "${GITHUB_EVENT_NAME}" == "pull_request" ]; then
            TITLE="${{ github.event.pull_request.title }}"
          else
            TITLE=$(gh pr list --head "$GITHUB_REF_NAME" --state open --json title -q '.[0].title')
            if [ -z "$TITLE" ]; then
              echo "⚠️ No open PR found for branch $GITHUB_REF_NAME. Skipping title check."
              exit 0
            fi
          fi
          
          echo "Title: $TITLE"
          
          LEFT_PART=$(echo "$TITLE" | cut -d'|' -f1 | xargs)   # ticket
          RIGHT_PART=$(echo "$TITLE" | cut -d'|' -f2 | xargs)  # type + description
          
          ERROR_MESSAGE="::error ::
          ✅ Correct examples:
            CXBOX-1234 | Fixed. Fixed login bug
            CXBOX-5678 | Added. New feature
          
          Rules:
            • Start with ticket number (CXBOX-XXXX)
            • Then ' | ' (space, pipe, space)
            • Then 'Fixed.' or 'Added.'
            • Then a description starting with a capital letter"
          
          # 0. Check |
          if [[ "$TITLE" != *"|"* ]]; then
          echo "::error ::❌  MR title does not match the required format: Add ' | ' separator!"
            echo "$ERROR_MESSAGE"
            exit 1
          fi
          
          # 1. Check ticket
          if [[ ! $LEFT_PART =~ ^CXBOX-[0-9]+$ ]]; then
            echo "::error ::❌ MR title does not match the required format: Add number ticket (CXBOX-) !"
            echo "$ERROR_MESSAGE"
            exit 1
          fi
          
          # 2. Check type changing
          TYPE=$(echo "$RIGHT_PART" | awk '{print $1}' | sed 's/\.//')   
          if [[ ! "$TYPE" =~ ^(Fixed|Added)$ ]]; then
            echo "::error ::❌ MR title does not match the required format: Add type changing (Fixed|Added) !"
            echo "$ERROR_MESSAGE"
            exit 1
          fi
          
          # 3. Check first char in description
          DESCRIPTION=$(echo "$RIGHT_PART" | cut -d' ' -f2-)
          DESCRIPTION_NO_SPACES="${DESCRIPTION// /}"
          FIRST_CHAR=${DESCRIPTION_NO_SPACES:0:1}
          
          case "$FIRST_CHAR" in
          [A-ZА-Я]*)
          echo "✅ First char is capital"
          ;;
          *)
          echo "::error ::❌ MR title does not match the required format: Description must start with a capital letter!"
          echo "$ERROR_MESSAGE"
          exit 1
          ;;
          esac
          echo "✅ MR title is valid."

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
          cache: "maven"
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: "yarn"
          cache-dependency-path: ui
      - name: Java version
        run: java -version
      - name: Maven version
        run: mvn -v
      - name: Node version
        run: node -v
      - name: Npm version
        run: npm -v
      - name: Yarn version
        run: yarn -v
      - name: Yarn version /usr/local/bin/
        run: /usr/local/bin/yarn -v
      - name: Build with Maven
        run: mvn clean install -U -PUI -Pcoverage sonar:sonar -Dsonar.organization=cx-box -Dsonar.projectKey=CX-Box_cxbox-demo -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Exit early if java 8
        run: '[ "${{ matrix.java }}" = "8" ] && exit 0 || echo "Skip deploy for java 8. Deploy will be processed for java 17"'
      - name: Exit early if java 11
        run: '[ "${{ matrix.java }}" = "11" ] && exit 0 || echo "Skip deploy for java 11. Deploy will be processed for java 17"'
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cxbox-demo:latest
      - name: prepare - stop all containers from previous deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 188.124.37.74
          username: ${{ secrets.CXBOX_DEMO_SSH_USER }}
          password: ${{ secrets.CXBOX_DEMO_SSH_PASSWORD }}
          port: 22
          script: |
            sudo mkdir /home/cxbox/demo || true
            sudo chmod -R 777 /home/cxbox/demo || true
            cd /home/cxbox/demo
            sudo docker ps
            sudo docker compose -f docker-compose-prod.yml rm -svfa || true
            sudo docker system prune --force
            sudo docker volume prune --force
            sudo docker image prune -a --force
            sudo docker ps
      - name: prepare - copy files from new release and delete old files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 188.124.37.74
          username:  ${{ secrets.CXBOX_DEMO_SSH_USER }}
          password: ${{ secrets.CXBOX_DEMO_SSH_PASSWORD }}
          port: 22
          source: "docker,docker-compose-prod.yml"
          target: /home/cxbox/demo
          rm: true
      - name: prepare - add docker env varialbes populated from secrets
        uses: appleboy/ssh-action@v1.0.0
        env:
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        with:
          host: 188.124.37.74
          username: ${{ secrets.CXBOX_DEMO_SSH_USER }}
          password: ${{ secrets.CXBOX_DEMO_SSH_PASSWORD }}
          port: 22
          envs: MAIL_PASSWORD
          script: |
            sudo mkdir /home/cxbox/demo || true
            sudo chmod -R 777 /home/cxbox/demo || true
            cd /home/cxbox/demo
            echo "MAIL_PASSWORD=$MAIL_PASSWORD" > '.env'
      - name: start
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 188.124.37.74
          username: ${{ secrets.CXBOX_DEMO_SSH_USER }}
          password: ${{ secrets.CXBOX_DEMO_SSH_PASSWORD }}
          port: 22
          script: |
            sudo chmod -R 777 /home/cxbox/demo || true
            cd /home/cxbox/demo
            sudo docker compose -f docker-compose-prod.yml up -d --wait -t 60
            docker ps