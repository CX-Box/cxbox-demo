app:
  ui-path: /ui
  auth-basic:
    enabled: ${AUTH_BASIC_ENABLED:true}
  keycloak:
    realm: cxbox
    auth-server-url: ${FRONTEND_AUTH_SERVER_URL:http://localhost:9080/auth}
    ssl-require: none
    resource: cxbox-keycloak-client
    public-client: true
    cors: true
  stomp:
    stomp-post: ${STOMP_PORT:61613}
    broker-type: ${BROKER_TYPE:simple}

cxbox:
  bean:
    multipart-resolver:
      enabled: false
  meta:
    dev-panel-enabled: ${DEV_PANEL_ENABLED:true}
    directory: ${META_DIRECTORY:file:./src/main/resources/meta}
    view-allowed-roles-enabled: true
  widget:
    fields:
      include-packages: org.cxbox.core.ui.model.json.field.subtypes, org.demo.conf.cxbox.meta
  api:
    path: /api/v1
    use-servlet-context-path: false
  ui:
    path: /ui
    use-servlet-context-path: false

server:
  port: 8080
  forward-headers-strategy: framework
  servlet:
    session:
      cookie:
        http-only: true

spring:
  mail:
    host: ${MAIL_HOST:false}  #  For local development empty - e.g. turned off. on server fill this prop
    port: 587
    username: ${MAIL_USER:}  #  For local development, you can use your own data, or use those prepared
    password: ${MAIL_PASSWORD:}  #  from the CXBOX-1 ticket or the secrets of the EMAIL_DATA repository
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    test-connection: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 1GB
      max-request-size: 1GB
  websocket:
    endpointToConnect: ${WEBSOCKET_ENDPOINT:/websocketnotification}
    prefix: /user
    urlPath: /queue/websocket.reply
  datasource:
    name: primaryDS
    driver-class-name: ${DATABASE_DRIVER:org.postgresql.Driver}
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  liquibase:
    change-log: classpath:/db/db.changelog-master.xml
    drop-first: true
    contexts: local
  cache:
    type: SIMPLE
  jpa:
    properties:
      hibernate:
        synonyms: true
        default_batch_fetch_size: 100
        order_updates: true
        order_inserts: true
        batch_versioned_data: true
        batch_fetch_style: DYNAMIC
        criteria:
          literal_handling_mode: BIND
        connection:
          includeSynonyms: true
          charSet: UTF-8
        jdbc:
          batch_size: 100
    hibernate:
      naming:
        physical-strategy: org.cxbox.model.core.hbn.ImprovedPhysicalNamingStrategy
      ddl-auto: ${HIBERNATE_DDL_AUTO:none}
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  activemq:
    password: ${ACTIVEMQ_ADMIN_PASSWORD:admin}
    user: ${ACTIVEMQ_ADMIN_LOGIN:admin}
    broker-url: tcp://${ACTIVEQM_HOST:localhost}:${ACTIVEMQ_PORT:61616}
    host: ${ACTIVEMQ_HOST:localhost}
    port: ${ACTIVEMQ_PORT:61616}

keycloak:
  auth-server-url: ${BACKEND_AUTH_SERVER_URL:http://localhost:9080/auth}
  realm: cxbox
  resource: cxbox-keycloak-client
  bearer-only: true
  public-client: true
  use-resource-role-mappings: true
  ssl-required: none
springdoc:
  packages-to-scan: org.demo
  show-actuator: true

minio:
  access:
    name: ${MINIO_ACCESS_KEY:4eb6a7db8b58994ea61b}
    secret: ${MINIO_SECRET_KEY:prCv8t9LGRH18FB5pLr5jqDZ/dixZkb9cFajueGW}
  url: ${MINIO_URL:http://localhost:9000}
  bucket:
    name: ${MINIO_DEFAULT_BUCKETS:edcs3gnsadevb}
management:
  endpoint:
    metrics:
      enabled: true
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: 'metrics'